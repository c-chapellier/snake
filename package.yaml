name:                snake
version:             0.1.0.0
github:              "c-chapellier/snake"
license:             BSD3
author:              "Corentin Chapellier"
maintainer:          "corentin.chapellier@gmail.com"
copyright:           "2022 Corentin Chapellier"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/c-chapellier/snake#readme>

dependencies:
- base >= 4.7 && < 5
- yesod

library:
  source-dirs: src

executables:
  snake-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - snake

tests:
  snake-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - snake
